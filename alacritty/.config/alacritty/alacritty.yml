background_opacity: 0.4
window:
  dimensions:
    columns: 120
    lines: 19 # need odd number for centering
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: None

draw_bold_text_with_bright_colors: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Julia Mono
    style: Regular
  bold:
    family: Julia Mono
    style: Regular
  italic:
    family: Julia Mono
    style: Regular
  size: 9.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false

color_schemes:
  dark: &dark
    cursor:
      text: '0x1c1c1c'
      cursor: '0xF1F1F1'
    primary:
      background: '0x1c1c1c'
      foreground: '0xe5e1d8'
    normal:
      black:   '0x000000'
      red:     '0xf7786d'
      green:   '0xbde97c'
      yellow:  '0xefdfac'
      blue:    '0x6ebaf8'
      magenta: '0xef88ff'
      cyan:    '0x90fdf8'
      white:   '0xf5f5f5'
    bright:
      black:   '0xb4b4b4'
      red:     '0xf99f92'
      green:   '0xe3f7a1'
      yellow:  '0xf2e9bf'
      blue:    '0xb3d2ff'
      magenta: '0xe5bdff'
      cyan:    '0xc2fefa'
      white:   '0xffffff'
  light: &light
    cursor:
      text: '0xFFFFFF'
      cursor: '0xa1a1a1'
    # Papercolor modified
    primary:
      background: '0xFFFFFF'
      foreground: '0x4D4D4C'

    # Normal colors
    normal:
      black:   '0x444444'
      red:     '0x9e0047'
      green:   '0x718C00'
      yellow:  '0xb25000'
      blue:    '0x4271AE'
      magenta: '0x8959A8'
      cyan:    '0x3E999F'
      white:   '0xf5f5f5'

    # Bright colors
    bright:
      black:   '0x969694'
      red:     '0xff0072'
      green:   '0x8eb200'
      yellow:  '0xff7200'
      blue:    '0x5ea2f9'
      magenta: '0xa56ccc'
      cyan:    '0x51c8d1'
      white:   '0xffffff'

colors: *dark

# https://github.com/alacritty/alacritty/issues/2950
bell:
  animation: EaseOutExpo
  duration: 0
  command: None

background_opacity: 1.0

key_bindings:
  - { key: V,         mods: Command,   action: Paste                       }
  - { key: C,         mods: Command,   action: Copy                        }
  - { key: Q,         mods: Command,   action: Quit                        }
  - { key: W,         mods: Command,   action: Quit                        }
  - { key: N,         mods: Command,   action: SpawnNewInstance            }
  - { key: Equals,    mods: Command,   action: IncreaseFontSize            }
  - { key: Minus,     mods: Command,   action: DecreaseFontSize            }
  - { key: Key0,      mods: Command,   action: ResetFontSize               }
  - { key: Return,    mods: Command,   action: ToggleFullscreen            }
  - { key: Home,                       chars: "\x1bOH",   mode: AppCursor  }
  - { key: Home,                       chars: "\x1b[H",   mode: ~AppCursor }
  - { key: End,                        chars: "\x1bOF",   mode: AppCursor  }
  - { key: End,                        chars: "\x1b[F",   mode: ~AppCursor }
